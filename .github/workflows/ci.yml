name: CI/CD Pipeline

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --legacy-peer-deps

    - name: Run Lint
      run: npm run lint

    - name: Run Unit Tests
      run: npm test

    - name: Build Project
      run: npm run build

    - name: Run E2E Tests
      uses: cypress-io/github-action@v6
      with:
        start: npm run dev
        wait-on: 'http://localhost:5173'
        # Note: 'vite preview' default port is usually 4173, 'dev' is 5173.
        # Ensure we wait on the right port.
        # Checking vite config, preview port isn't hardcoded so likely 4173.
